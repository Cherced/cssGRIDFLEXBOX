<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reto Playing (2) By Cherced</title>
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <header class="action-description-container">
      <img src="../assets/icons/chevronDown.png" alt="scrollDown" />
      <h4>Now Playing</h4>
      <img src="../assets/icons/Settings.png" alt="Settings" />
    </header>
    <main>
      <section class="audio-state--container">
        <img src="../assets/icons/Pic.png" alt="Cover" />
        <div class="titles-audio-container">
            <h1>Fast-Car</h1>
            <h2>Boyce Avenue</h2>
        </div>       
        <img src="../assets/icons/SeekBar.png" alt="SeekBar" />
        <div class="times-audio-container">
          <h3>1:46</h3>
          <h3>3:40</h3>
        </div>
      </section>
      <section class="whats-next--container">
        <div class="interactions">
          <button><img src="../assets/icons/note.png" alt="note" /></button>
          <button><img src="../assets/icons/Like.png" alt="Likes" /></button>
        </div>
        <div class="commingUp">
          <div class="titles">
            <h1>UP NEXT</h1>
            <img src="../assets/icons/bulletList.png" alt="bulletList" />
          </div>
          <div class="SongsNext">
            <div class="songOne">
              <h1>Im Fine</h1>
              <h1>Ashe</h1>
              <h1>2:16</h1>
            </div>
            <div class="songTwo">
              <h1>Drown</h1>
              <h1>Dabin</h1>
              <h1>4:19</h1>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="buttons">
      <button class="shuffle">
        <img src="../assets/icons/Shuffle.png" alt="shuffle" />
      </button>
      <button class="previous">
        <img src="../assets/icons/SkipBack.png" alt="next" />
      </button>
      <button class="play-pause">
        <img src="../assets/icons/Pause.png" alt="pause" />
      </button>
      <button class="next">
        <img src="../assets/icons/SkipFwd.png" alt="previous" />
      </button>
      <button class="repeat">
        <img src="../assets/icons/Shuffle.png" alt="repeat" />
      </button>
    </footer>
  </body>
</html>
